<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="logo"><img src="./assets/CoffeeLove.svg" alt="Beans Logo"></div>
            <ul>
                <li><a class="unique" href="#">Home</a></li>
                <li><a class="same" href="#">Menu</a></li>
                <li><a class="same" href="#">Delivery</a></li>
            </ul>
            <div class="search-cart">
                <div class="search-tag">
                    <img src="./assets/icons-search.png" alt="Search Icon">
                    <input type="search" placeholder="Cold Brew...">
                </div>
                <div class="cart">
                    <img src="./assets/icons-cart.png" alt="Cart">
                </div>
            </div>
        </div>
        <div class="hero-section">
            <div class="first-section">
                <h1>The <span>coffee</span> you will <br> fall in <span>love</span> with</h1>      
                <p>Sip, savor, and spread the love - where every cup is a caffeinated hug at our cozy coffee haven!</p>
                <button>Order now 
                    <div class="cart-svg">
                        <?xml version="1.0"?><svg class="feather feather-shopping-cart" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                    </div>
                </button>          
            </div>
            <div class="hero-bg">
                <img src="./assets/Bg-hero.png" alt="Coffee">
            </div>
            <div class="beans-bg">
                <img src="./assets/hero-coffee-beans.png" alt="Coffee Beans">
            </div>
        </div>
    </div>
</body>
</html>
